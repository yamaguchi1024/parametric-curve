<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title id="title">[utokyo-iscg-2019] Basic Assignment 1 - Yuka Takahashi</title>
<script src="gl-matrix.js"></script>
<script src="gl-matrix-util.js"></script>
<script src="legacygl.js"></script>
<script src="drawutil.js"></script>
<script src="camera.js"></script>
<script src="util.js"></script>
<script src="glu.js"></script>
<script src="numeric-1.2.6.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="styles.css">
  
<script type="text/javascript">
let gl;
let canvas;
let legacygl;
let drawutil;
let camera;
let p0, p1, p2;
let selected = null;
let delete_vertex = false;
let right_click_mouse_pos;

function eval_quadratic_bezier(p0, p1, p2, t) {
    // return numeric.add(numeric.mul(1 - t, p0), numeric.mul(t, p2));     // TODO
    // Two dimension bezier curve
    return numeric.add(numeric.add(numeric.mul(numeric.mul(1-t,1-t), p0),
             numeric.mul(2, numeric.mul(t, numeric.mul((1-t), p1)))), numeric.mul(numeric.mul(t,t), p2));
}

function draw() {
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
    // projection & camera position
    mat4.perspective(legacygl.uniforms.projection.value, Math.PI / 6, canvas.aspect_ratio(), 0.1, 1000);
    let modelview = legacygl.uniforms.modelview;
    camera.lookAt(modelview.value);
    
    // xy grid
    gl.lineWidth(1);
    legacygl.color(0.5, 0.5, 0.5);
    drawutil.xygrid(100);
    
    // draw line segments composing curve
    legacygl.color(1, 0.6, 0.2);
    legacygl.begin(gl.LINE_STRIP);
    let numsteps = Number(document.getElementById("input_numsteps").value);
    for (let i = 0; i <= numsteps; ++i) {
        let t = i / numsteps;
        legacygl.vertex2(eval_quadratic_bezier(p0, p1, p2, t));
    }
    legacygl.end();
    // draw sample points
    if (document.getElementById("input_show_samplepoints").checked) {
        legacygl.begin(gl.POINTS);
        for (let i = 0; i <= numsteps; ++i) {
            let t = i / numsteps;
            legacygl.vertex2(eval_quadratic_bezier(p0, p1, p2, t));
        }
        legacygl.end();
    }
    // draw control points
    if (document.getElementById("input_show_controlpoints").checked) {
        legacygl.color(0.2, 0.5, 1);
        legacygl.begin(gl.LINE_STRIP);
        legacygl.vertex2(p0);
        legacygl.vertex2(p1);
        legacygl.vertex2(p2);
        legacygl.end();
        legacygl.begin(gl.POINTS);
        legacygl.vertex2(p0);
        legacygl.vertex2(p1);
        legacygl.vertex2(p2);
        legacygl.end();
    }
};

function init() {

    // OpenGL context
    canvas = document.getElementById("canvas");
    gl = canvas.getContext("experimental-webgl");
    if (!gl)
        alert("Could not initialise WebGL, sorry :-(");
    let vertex_shader_src = "\
        attribute vec3 a_vertex;\
        attribute vec3 a_color;\
        varying vec3 v_color;\
        uniform mat4 u_modelview;\
        uniform mat4 u_projection;\
        void main(void) {\
            gl_Position = u_projection * u_modelview * vec4(a_vertex, 1.0);\
            v_color = a_color;\
            gl_PointSize = 5.0;\
        }\
        ";
    let fragment_shader_src = "\
        precision mediump float;\
        varying vec3 v_color;\
        void main(void) {\
            gl_FragColor = vec4(v_color, 1.0);\
        }\
        ";
    legacygl = get_legacygl(gl, vertex_shader_src, fragment_shader_src);
    legacygl.add_uniform("modelview", "Matrix4f");
    legacygl.add_uniform("projection", "Matrix4f");
    legacygl.add_vertex_attribute("color", 3);
    legacygl.vertex2 = function(p) {
        this.vertex(p[0], p[1], 0);
    };
    drawutil = get_drawutil(gl, legacygl);
    camera = get_camera(canvas.width);
    camera.eye = [0, 0, 7];
    p0 = [-0.5, -0.6];
    p1 = [1.2, 0.5];
    p2 = [-0.4, 1.3];
  
    // event handlers
    canvas.onmousedown = function(evt) {
        // 右クリックの時に選択画面は出るけど点は動かないようにする
        if (evt.button != 0) {
          return;
        }
      
        let mouse_win = this.get_mousepos(evt);
        if (evt.altKey) {
            camera.start_moving(mouse_win, evt.shiftKey ? "zoom" : "pan");
            return;
        }
        // pick nearest object
        let points = [p0, p1, p2];
        let viewport = [0, 0, canvas.width, canvas.height];
        let dist_min = 10000000;
        for (let i = 0; i < 3; ++i) {
            let object_win = glu.project([points[i][0], points[i][1], 0], 
                                         legacygl.uniforms.modelview.value,
                                         legacygl.uniforms.projection.value,
                                         viewport);
            let dist = vec2.dist(mouse_win, object_win);
            if (dist < dist_min) {
                dist_min = dist;
                selected = points[i];
            }
        }
    };
  
      
    // Context Menu! Right click.
    canvas.oncontextmenu = function (e){
      right_click_mouse_pos = this.get_mousepos(evt);
    };
    

    canvas.onmousemove = function(evt) {
        let mouse_win = this.get_mousepos(evt);
        if (camera.is_moving()) {
            camera.move(mouse_win);
            draw();
            return;
        }
        if (selected != null) {
            let viewport = [0, 0, canvas.width, canvas.height];
            mouse_win.push(1);
            let mouse_obj = glu.unproject(mouse_win, 
                                          legacygl.uniforms.modelview.value,
                                          legacygl.uniforms.projection.value,
                                          viewport);
            // just reuse the same code as the 3D case
            let plane_origin = [0, 0, 0];
            let plane_normal = [0, 0, 1];
            let eye_to_mouse = numeric.sub(mouse_obj, camera.eye);
            let eye_to_origin = numeric.sub(plane_origin, camera.eye);
            let s1 = numeric.dot(eye_to_mouse, plane_normal);
            let s2 = numeric.dot(eye_to_origin, plane_normal);
            let eye_to_intersection = numeric.mul(s2 / s1, eye_to_mouse);
            vec2.copy(selected, numeric.add(camera.eye, eye_to_intersection));
            draw();
        }
    }
    document.onmouseup = function (evt) {
        if (camera.is_moving()) {
            camera.finish_moving();
            return;
        }
        selected = null;
    };
    // init OpenGL settings
    gl.viewport(0, 0, canvas.width, canvas.height);
    gl.clearColor(1, 1, 1, 1);
};
  
function deleteVertex (e) {
    delete_vertex = true;
};
  
</script>

</head>
<body onload="init(); draw();">
  <h2><a target="_blank" href="http://research.nii.ac.jp/~takayama/teaching/utokyo-iscg-2019/"><script type="text/javascript">document.write(document.getElementById("title").innerHTML);</script></a></h2>
  
  <menu type="context" id="menu-id">
    <menuitem label="Delete Vertex" onclick="deleteVertex(event);" icon="/path/to/icon.png"></menuitem>
  </menu>
  
  <canvas id="canvas" contextmenu="menu-id" width="640" height="480" style="border:1px solid #000000"></canvas>
  
  <table>
    <tr>
      <td>Number of Steps:</td>
      <td colspan="2"><input type="number" id="input_numsteps" onchange="draw();" step="1" min="2" value="20"></td>
    </tr>
    <tr>
      <td>Show Control Points:</td>
      <td colspan="2"><input type="checkbox" id="input_show_controlpoints" onchange="draw();" checked></td>
    </tr>
    <tr>
      <td>Show Sample Points:</td>
      <td colspan="2"><input type="checkbox" id="input_show_samplepoints" onchange="draw();" checked></td>
    </tr>
  </table>
  
  <h3>Usage:</h3>
  <ul>
    <li>Drag: Move Control Points</li>
    <li>Alt+Drag: Camera Pan</li>
    <li>Alt+Shift+drag: Camera Zoom</li>
  </ul>

  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  <script src="https://button.glitch.me/button.js"></script>
  
</body>
</html>
